<!DOCTYPE html>

<!-- Assignment 6.16 -->
<!-- sum, product, difference and quotient of the two numbers -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math Sh*t</title>
    <script type="text/javascript">

      var firstNumber = 5;
      var secondNumber;
      var number1, number2;
      var sum;
      var pro;
      var dif;
      var quo;

      firstNumber = window.prompt("Enter first number");

      secondNumber = window.prompt("Enter second number");
      number1 = parseInt( firstNumber);
      number2 = parseInt( secondNumber);

      sum = number1 + number2;
      pro = number1 * number2;
      dif = number1 - number2;
      quo = number1 / number2;

      document.write('Sum is ' + sum + ' product is ' + pro + " difference is" + dif + ' Quotient is ' + quo);

    </script>
  </head>
  <body>

  </body>
</html>

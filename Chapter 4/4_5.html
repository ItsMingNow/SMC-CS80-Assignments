<!DOCTYPE html>

<!-- Assignment 4.5 -->
<!-- Write a CSS rule that gives all h1 and h2 elements a padding of 0.5 ems,
 a dashed border style and a margin of 0.5 ems.-->
<html>
	<head>
		<meta charset = "utf-8">
		<title>H1 and H2 RULES</title>

    <style type = "text/css">
      h1 {margin : .5em;
          padding: .5em;}
      h2 {margin : .5em;
          padding: .5em;}
      .dashed {border-style: dashed; }
    </style>
	</head>

	<body>
		<h1 class = "dashed">Did this work?</h1><hr>
    <h2 class = "dashed">How about this one?</h2>
	</body>
</html>

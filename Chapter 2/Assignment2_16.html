<!DOCTYPE html>

<!-- Forms --> 
<html>
	<head>
		<meta charset = "utf-8"> 
		<title>Forms</title>
	</head>

	<body>
		<h1>Feedback Form</h1>
		<p>Is this campus okay?</p>

		<form method = "post" action = "http://www.deitel.com">	

		<p><label>Name:
			<input name = "name" type = "text" size = "25" maxlength = "30">
		</label></p>

		<p><label>Email:
			<input name = "email" type = "password" size = "25" maxlength = "30">
		</label></p>

		<p>
			<strong>Things you liked about the campus:</strong><br>

			<label>Campus
				<input name = "thingsliked" type = "checkbox"
					value = "Campus"></label> 
			<label>Students
				<input name = "thingsliked" type = "checkbox"
					value = "Students"></label> 
			<label>Location
				<input name = "thingsliked" type = "checkbox"
					value = "Location"></label> 
			<label>Atmosphere
				<input name = "thingsliked" type = "checkbox"
					value = "Atmosphere"></label> 
			<label>Dorm Rooms
				<input name = "thingsliked" type = "checkbox"
					value = "Dorm Rooms"></label> 
			<label>Sports
				<input name = "thingsliked" type = "checkbox"
					value = "Sports"></label> 
				
		</p>

		<p>
			<strong>How did you hear about us:</strong><br>

			<label>Friends
				<input name = "howschool" type = "radio"
					value = "Friends"></label> 
			<label>TV
				<input name = "howschool" type = "radio"
					value = "TV"></label> 
			<label>Internet
				<input name = "howschool" type = "radio"
					value = "Internet"></label> 
			<label>Others
				<input name = "howschool" type = "radio"
					value = "Others"></label> 
				
		</p>

		<p><label>Comments:<br>
			<textarea name = "comments"
				rows = "4" cols = "36">Enter comments here.</textarea>
		</label></p>

		<p>
			<input type = "submit" value = "Submit">
			<input type = "reset" value = "Clear">
		</p>

	</body>
</html>

<!DOCTYPE html>

<!-- Assignment 3.8 -->
<!-- Damn Autocompleteform with Datalist -->
<html>
	<head>
		<meta charset = "utf-8">
		<title> Damn Autocompleteform with Datalist </title>
	</head>

	<body>

    <p><!-- Days of the Week -->

      <summary>Days of the Week</summary>
      When is now? What day of the week is it?
      <label>Week Day:
        <input type = "text" id = "weekDay" placeholder = "Select day of the week" list = "weekDays"/>
        <datalist id = "School Year">
          <option value="Monday">
          <option value="Tuesday">
          <option value="Wednesday">
          <option value="Thursday">
          <option value="Friday">
          <option value="Saturday">
          <option value="Sunday">
        </datalist>
      </label>

    </p>

	</body>
</html>
